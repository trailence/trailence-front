<app-header [title]="title$ ? (title$ | async) || '' : ''" [actions]="actions"></app-header>
<app-trails-and-map *ngIf="viewId" [trails]="(trails$ | async)!" [viewId]="viewId" [collectionUuid]="trailsType === 'collection' ? trailsId : undefined"></app-trails-and-map>
<div class="searching" *ngIf="searching">
  <span>{{i18n.texts.pages.trails.searching}}</span>
  <ion-spinner name="dots"></ion-spinner>
</div>
