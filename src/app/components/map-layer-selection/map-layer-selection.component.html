<ion-radio-group (ionChange)="select($event.detail.value, true, true)" [value]="selection.length > 0 ? selection[0] : undefined">
<div class="layer" *ngFor="let layer of layers" [ngClass]="{'as-button': asButtons, 'selected': selection.indexOf(layer.layer.name) >= 0}" (click)="layerClick(layer)">
  <div class="header">
    <ion-radio *ngIf="!multiple" [value]="layer.layer.name"></ion-radio>
    <ion-checkbox *ngIf="multiple" [checked]="selection.indexOf(layer.layer.name) >= 0" (ionChange)="select(layer.layer.name, $event.detail.checked, false)"></ion-checkbox>
    <div class="name">{{ layer.layer.displayName }}</div>
  </div>
  <img src="{{assertsUrl}}/map-layers/{{layer.layer.name}}.png" style="width: 150px; height: 150px;">
</div>
</ion-radio-group>
