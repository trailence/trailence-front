<ion-range
  mode="md"
  [dualKnobs]="true"
  [pin]="true"
  [pinFormatter]="valueFormatter"
  [ticks]="true"
  [snaps]="true"
  [min]="minValue"
  [max]="maxValue"
  [step]="step"
  [value]="{ lower: selectedMinValue, upper: selectedMaxValue }" (ionInput)="fireValueChange($event.detail.value)"
  class="always-show-knob-pin"
>
  <ion-label slot="start">{{ minValueLabel ? minValueLabel : valueFormatter(minValue) }}</ion-label>
  <ion-label slot="end">{{ maxValueLabel ? maxValueLabel : valueFormatter(maxValue) }}</ion-label>
</ion-range>
