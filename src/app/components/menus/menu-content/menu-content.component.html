<ion-list>
  <ng-container *ngIf="parents.length > 0">
    <ng-container *ngIf="parents[parents.length - 1] as parent">
      <ion-list-header>
        <ion-button shape="round" fill="clear" color="secondary" (click)="back($event)">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
        <ion-icon *ngIf="parent.from.item.icon" [name]="parent.from.item.icon"></ion-icon>
        <ion-label>{{ parent.from.item.label$(i18n) | async }}</ion-label>
      </ion-list-header>
    </ng-container>
  </ng-container>
  <ng-container *ngFor="let computedItem of computed.items; let index = index; trackBy: identify">
    @if (computedItem.separator) {
      <div class="separator"></div>
    } @else {
      <ion-item
        [button]="computedItem.clickable"
        [detail]="computedItem.item.children || computedItem.item.childrenProvider"
        [color]="computedItem.item.color"
        (click)="clicked(computedItem, $event)"
        [disabled]="(computedItem.item.children || computedItem.item.childrenProvider) && computedItem.children.length === 0"
        [lines]="index < computed.items.length - 1 && !computed.items[index + 1].separator ? 'full' : 'none'"
      >
        <ion-icon *ngIf="computedItem.item.icon" [name]="computedItem.item.icon" [color]="computedItem.item.textColor"></ion-icon>
        <ion-label [color]="computedItem.item.textColor">{{ computedItem.item.label$(i18n) | async }}</ion-label>
      </ion-item>
    }
  </ng-container>
</ion-list>
