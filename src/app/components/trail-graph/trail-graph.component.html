<div class="graph-container">
  @if (chartOptions && chartData && height) {
    <canvas baseChart [height]="height" [width]="width" [ngStyle]="{ 'width': width + 'px', 'height': height + 'px' }"
      #canvas
      [type]="'line'"
      [data]="chartData"
      [options]="chartOptions"
      [plugins]="chartPlugins"
      [legend]="false">
    </canvas>
  }
  <div class="graph-tooltip" id="graph-tooltip-{{id}}"></div>
</div>
