@if (blob) {
  <div class="photo-img-container">
    <img #image
      [src]="blob"
      [ngStyle]="{ 'max-width': maxWidth + 'px', 'max-height': maxHeight + 'px', 'touch-action': zoomable ? 'none' : '' }"
    />
  </div>
} @else if (error) {
  <ion-icon name="error" color="danger"></ion-icon>
} @else {
  <ion-spinner name="dots"></ion-spinner>
}
