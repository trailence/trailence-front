<div style="width: 100%; height: 100%">
  <canvas baseChart [height]="height" [width]="width" *ngIf="chartOptions && chartData && height" style="width: 100%"
    #canvas
    [type]="'line'"
    [data]="chartData"
    [options]="chartOptions"
    [plugins]="chartPlugins"
    [legend]="false">
  </canvas>
</div>
